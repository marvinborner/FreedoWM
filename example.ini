[GENERAL]
; Debug mode prints more verbose messages
DEBUG = 0

; Border width
BORDER = 1


[KEYMAP]
; Mod key - super / alt
MOD = super

; Cycle between windows - 23: Tab
CYCLE = 23

; Toggle tiling state
TILE = t

; Toggle maximization state
MAX = m

; Center window
CENTER = c

; Close current window
CLOSE = q

; Open terminal - 36: Enter
TERMINAL = 36

; Open program chooser
MENU = d

; Exit window manager
QUIT = p


[PROGRAMS]
; Default terminal
TERMINAL = st

; Default program chooser
MENU = dmenu_run


[COLORS]
; Active border color
ACTIVE_BORDER = #fff

; Inactive border color
INACTIVE_BORDER = #000