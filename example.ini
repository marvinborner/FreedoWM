[GENERAL]
; Debug mode prints more verbose messages
DEBUG = 0

; Cursor theme (int from https://tronche.com/gui/x/xlib/appendix/b/)
CURSOR = 68

; Border width
BORDER = 1


[KEYMAP]
; Mod key - super / alt
MOD = super

; Cycle windows (up and down)
CYCLEUP = k
CYCLEDOWN = j

; Toggle tiling state
TILE = t

; Toggle maximization state
MAX = m

; Center window
CENTER = c

; Close current window
CLOSE = q

; Open terminal - 36: Enter
TERMINAL = 36

; Open program chooser
MENU = d

; Toggle status bar
BAR = b

; Exit window manager
QUIT = p

; Switch desktops (tags)
TAGSWAP = 23
TAG0 = 0
TAG1 = 1
TAG2 = 2
TAG3 = 3
TAG4 = 4
TAG5 = 5
TAG6 = 6
TAG7 = 7
TAG8 = 8


[PROGRAMS]
; Default terminal
TERMINAL = st

; Default program chooser
MENU = dmenu_run


[COLORS]
; Active border color
ACTIVE_BORDER = #fff

; Inactive border color
INACTIVE_BORDER = #595959

